<style>
  .box {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    background: linear-gradient(105deg,#6e99e6 ,#093c94);
  }
</style>
 <div class="box">
 
    <div class="card" style="width:400px">
      
      <div class="card-body">
        <h4 class="card-title">Login </h4>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName = "userEmail">
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName = "password">
          </div>
        
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       
      </div>
    </div>
</div>
