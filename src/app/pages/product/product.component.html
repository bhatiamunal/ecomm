<style>
    .buyNowButton{
        background: #fb641b;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 20%);
        border: none;
        color: #fff;
        width: 50%;
        padding: 2%;
        font-size: large;
        font-weight: bold;
    }
    .data-word-limit
    {
        max-width: 400px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-6" style="border: 1px solid lightgrey; margin-top:2% ; margin-bottom:2% ; border-radius: 2%;">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active"     Style="padding: 10%;" >
                    <img [src]="product.img1" alt="Los Angeles" class="d-block" style="width:100%" height="400px">
                  </div>
                  <div class="carousel-item" Style="padding: 10%;">
                    <img [src]="product.img2" alt="Chicago" class="d-block" style="width:100%" height="400px">
                  </div>
                  <div class="carousel-item" Style="padding: 10%;">
                    <img [src]="product.img3" alt="New York" class="d-block" style="width:100%" height="400px">
                  </div>
                </div>
                
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
        </div>
        <div class="col-6">
          <div class="row" style="margin:5% ;">
            <div class="col-12">
                <h4> {{product.name}} </h4>
                <h5> â‚¹ {{product.price}} </h5>
                <input type="submit" value="Buy Now" class="buyNowButton" (click)="saveData()">
                <!-- <p>  <b> More Details : </b>  </p>
                <ul>
                  <li>  Product Id : 205237 </li>

                  <li>  Frame Size: Extra Narrow </li>

                  <li>  Frame Dimensions: 49-16-135 </li>
                  <li>  Frame colour:Black </li>
                </ul> -->
            </div>
          </div>
        </div>
    </div>
</div>
<div class="container mt-3 mb-3">
    <div class="row marginTopBottom">
        <div class="col-10"> <h4> HOT SELLING - MEN DRESS SHOES </h4>  </div>
        <div class="col-2" style="margin-top: 1%;  text-align: right;"> <a style="text-decoration: none; color: black; margin-right: 1%;" href=""> View Range </a> </div>
    </div>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of products; index as i;" > 
            <div class="card" (click)="productId(item.id)">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 pt-3 pb-3">

                     
                        <img [src]="item.img1" alt=""  width="100%" height="200px" srcset="">
                        </div>
                        <div class="col-12 data-word-limit">
                           <b> {{item.name}} </b>
                        </div>
                        <div class="col-12">
                            {{item.price}}
                        </div>
                    </div>
                </div> 
            </div>
        </div>
       
      
    </div>
